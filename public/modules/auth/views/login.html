<div class="container">
  <div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-6 ">
      <h4 class="text-center">Login</h4>
      <form name="userLoginForm">
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="text" class="form-control" id="phonenumber" ng-model="user.phoneNumber" name="phonenumber" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" ng-model="user.password" name="password" required>
        </div>
        <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="roleType" id="roleTypeCustomer" checked ng-model="user.role" value="customer"> Customer</label> &nbsp; &nbsp;
            <!-- <label><input type="radio" name="roleType" id="roleTypeFarmer" ng-model="user.role" value="farmer"> Farmer</label> -->
          </div>
        </div>
        <button type="submit" class="btn btn-success" ng-disabled="userLoginForm.$invalid" ng-click="userLogin(user)">Login</button>
        <a href="#!/user/register">New User Register here</a>&nbsp;
        <a href="#!/user/forgotpassword">Forgot password</a>
      </form>

    </div>
  </div>
</div>
