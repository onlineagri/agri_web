<div class="container">
  <div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-6 ">
      <h4 class="text-center">Login</h4>
      <form name="userLoginForm">
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="text" class="form-control" id="phonenumber" ng-model="user.phoneNumber" name="phonenumber" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" ng-model="user.password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success" ng-disabled="userLoginForm.$invalid" ng-click="userLogin(user)">Login</button>
        <div style="margin-top: 15px;">
          <a href="#!/user/register">Sign Up</a>&nbsp;
          <a href="#!/user/forgotpassword">Forgot password</a>
        </div>
      </form>

    </div>
  </div>
</div>
