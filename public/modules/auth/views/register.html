<div class="container">
  <div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-8 ">
      <h4 class="col-md-11 text-center">Registration</h4>
      <form name="userRegistrationForm">
        <div class="form-group">
        <div class="form-group">
          <label class="col-md-11" for="phoneNumber">Phone Number:
            <input type="text" class="form-control" id="phoneNumber" ng-model="user.phoneNumber" name="phoneNumber" required maxlength="10" minlength="10" pattern= "[0-9]*$">
            <span class="error-messages" ng-show="userRegistrationForm.phoneNumber.$touched || userRegistrationForm.phoneNumber.$dirty && userRegistrationForm.phoneNumber.$invalid">
              <span  ng-show="userRegistrationForm.phoneNumber.$error.required">Please enter Phone Number</span>
              <span  ng-show="userRegistrationForm.phoneNumber.$error.maxlength">Phone number should 10 digit</span>
              <span  ng-show="userRegistrationForm.phoneNumber.$error.minlength">Phone number should 10 digit</span>
              <span  ng-show="userRegistrationForm.phoneNumber.$error.pattern">Phone number should Numbers only</span>
            </span>
          </label>
        </div>
        <div class="form-group">
          <label class="col-md-5" for="password">Password:
            <input type="password" class="form-control" id="password" ng-model="user.password" name="password" required ng-change="compairePassword(user.password, cpassword)">
            <span class="error-messages" ng-show="userRegistrationForm.password.$touched || userRegistrationForm.password.$dirty && userRegistrationForm.password.$invalid">
              <span  ng-show="userRegistrationForm.password.$error.required">Please enter Password</span>
            </span>
          </label>
          <label class="col-md-6" for="cpassword">Confirm Password:
            <input type="text" class="form-control" id="cpassword" ng-model="cpassword" name="cpassword" required ng-change="compairePassword(user.password, cpassword)">
              <span  class="error-messages" ng-show="passerror">Password not matched</span>
          </label>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success" ng-disabled="userRegistrationForm.$invalid || passerror" ng-click="userRegister(user)">Register</button>
          <a href="#!/user/login">Already Registered(Login here)</a>
          <div class="form-group">
          </form>
        </div>
      </div>
    </div>
