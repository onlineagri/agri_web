<div ng-include="'/staticViews/customerHeader.html'"></div>
<div class="container" ng-init="getNewProducts()" style="margin-top: 20px;">
  <div class="row">
     <h2 class="col-md-12 corousalheading"> Newly Arrived</h2>
     <hr/>
    <div class="col col-md-3 col-lg-3" ng-repeat="product in newProducts" style="margin-top: 20px;">
      <div class="card mb-4">
        <img ng-if="imageUrl" class="card-img-top" src="{{imageUrl}}/{{product.imageName}}" alt="{{product.name}}">
        <!-- <img  class="card-img-top" src="images/default.jpg" alt="{{product.name}}"> -->
        <span ng-if="product.isOrganic" class="organic-top-right">Organic</span>
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text" style="font-size: 18px;"><i class="fas fa-rupee-sign"></i> <b>{{product.priceEachItem}}/{{product.stockType}}</p>
          <a href="#!/product/{{product.categoryName}}/{{product._id}}" class="btn btn-outline-dark btn-sm">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" ng-init="getCategories()" style="margin-top: 20px;">
  <div class="row">
    <h2 class="col-md-12 corousalheading">All Categories</h2>
     <hr/>
    <div class="col col-md-3 col-lg-3" ng-repeat="category in productCategories" style="margin-top: 20px;">
      <div class="card mb-4">
        <a href="#!/category/{{category._id}}/subcategory"><img  class="card-img-top" src="{{imageUrlCat}}/{{category.imageName}}" alt="{{category.name}}"></a>
        <div class="card-body">
          <h5 class="card-title"><a href="#!/category/{{category._id}}/subcategory">{{category.name}}</a></h5>
        </div>
      </div>
    </div>
  </div>
</div>
