<div ng-include="'/staticViews/customerHeader.html'"></div>

  <div class="container" ng-init="getProducts()" style="margin-top: 20px;">
    <div class="row">
      <a class="btn btn-info" href="#!/customer/dashboard">Back</a>
      <div class="col-md-12 text-center">
        <h2 class="corousalheading">{{type}} Mall</h2>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-4 col-lg-4 " ng-repeat="product in products" style="margin-top: 20px;">
        <div class="product-grid">
          <div class="product-image">
            <a href="#!/product/{{product._id}}">
              <img class="pic-1" src="{{imageUrl}}/{{product.imageName}}" alt="{{product.name}}">
              <!-- <img class="pic-2" src="http://bestjquery.com/tutorial/product-grid/demo9/images/img-2.jpg"> -->
            </a>
            <ul class="social">
              <!-- <li><a href="" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li> -->
              <li><a href="javascript:void(0)" data-tip="Add to Cart" ><i class="fa fa-shopping-cart" ng-click="addTocart(product)"></i></a></li>
            </ul>
            <span ng-if="product.isOrganic" class="product-new-label">Organic</span>
            <span ng-if="product.priceEachItem > product.dealPrice" class="product-discount-label">Offer Price: <i class="fas fa-rupee-sign"></i>{{product.dealPrice}}</span>
          </div>
          <ul ng-if="product.rating" class="rating">
            <li class="fa fa-star"><div ng-stars="product.rating" ng-stars-max="5" ng-stars-readonly class="stars"></div></li>
          </ul>
          <div class="product-content">
            <h3 class="title"><a href="#!/product/{{product._id}}">{{product.name}}</a></h3>
            <div class="price"><i class="fas fa-rupee-sign"></i>{{product.dealPrice}}/{{product.stockType}}
              <span ng-if="product.priceEachItem > product.dealPrice">{{product.priceEachItem}}</span>
            </div>
            <div><i class="fas fa-user-tie"></i>{{product.farmerName| capitalize}}</div>
            <a class="add-to-cart" href="javascript:void(0);" ng-click="addTocart(product)">+ Add To Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </section> -->
