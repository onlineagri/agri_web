<div class="row">
  <div class="col-md-3">
    <div ng-include="'../../../staticViews/adminAside.html'"></div>
  </div>
  
  <div class="col-md-8 containeradmin" ng-init="getCategoryById()">
    <h3 class="text-center" style="margin-top: 10px;">Add Category</h3>
    <form name="categoryForm">
      <div class="form-group">
        <label for="Category Id" class="col-md-4 col-md-offset-2">CategoryId:*</label>
        <input type="text" class="col-md-4 " id="name" name="name" ng-model="category.cat_id" readonly>
      </div>
      <div class="form-group">
        <label for="name" class="col-md-4 col-md-offset-2">Name:*</label>
        <input type="text" class="col-md-4 " id="name" name="name" ng-model="category.name" capitalize-first required>
        <span class="error-messages" ng-show="categoryForm.name.$dirty && categoryForm.name.$invalid">
          <span  ng-show="categoryForm.name.$error.required">please enter category name</span>
        </span>
      </div>
      <div class="form-group">
        <label class="col-md-4">Active:</label>
        <label class="switch"><input type="checkbox" name="status" ng-model="category.status" ng-true-value="'active'" ng-false-value="'inactive'">
        <span class="slider"></span>
      </label>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-md-offset-2" for="image">Image:*</label>
      <span class="col-md-4">
        <input type="file" name='image' id="image" accept="image/jpeg,image/png,image/jpg" ng-model="category.image" onchange="angular.element(this).scope().uploadImage(this.files)">
      </span>
    </div>
    <div class="form-group" ng-if="category.imageName">
      <label class="col-md-4 col-md-offset-2" for="image"></label>
      <span class="col-md-4 thumbnail">
        <img class="category-thumbnail" ng-src="{{category.imageName}}" id="imageshow" name='imageshow' crossOrigin="Anonymous">
      </span>
    </div>
    <div class="form-group" style="margin-top: 50px;">
      <label class="col-md-4"></label>
      <input type="submit" class="btn btn-primary" ng-disabled="categoryForm.$invalid" value="Submit" ng-click="updateCategory(category)">
    </div>
  </form>
</div>
</div>
