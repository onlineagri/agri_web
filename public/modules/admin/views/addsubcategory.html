<div class="row">
  <div class="col-md-3">
    <div ng-include="'../../../staticViews/adminAside.html'"></div>
  </div>
  
  <div class="col-md-8 containeradmin" ng-init="getCategories();">
    <h3 class="text-center" style="margin-top: 10px;">Add Sub Category</h3>
    <form name="subcategoryForm">
      <div class="form-group">
        <label for="categoryname" class="col-md-4 col-md-offset-2">Category:*</label>
        <input type="text" class="col-md-4" id="categoryname" name="categoryname" ng-model="subcategory.category" uib-typeahead="category as category.name for category in categoryList | filter:{name:$viewValue}" typeahead-template-url="customTemplate.html" typeahead-min-length="0" required>
      </div>
      <div class="form-group">
        <label for="name" class="col-md-4 col-md-offset-2">Name:*</label>
        <input type="text" class="col-md-4 " id="name" name="name" ng-model="subcategory.name" capitalize-first required>
        <span class="error-messages" ng-show="subcategoryForm.name.$dirty && subcategoryForm.name.$invalid">
          <span  ng-show="subcategoryForm.name.$error.required">please enter category name</span>
        </span>
      </div>
      <div class="form-group">
        <label for="description" class="col-md-4 col-md-offset-2">Description:</label>
        <textarea name="description" class="col-md-4 " rows="5" cols="30" id="description" ng-model="subcategory.description"></textarea>
      </div>
      <div class="form-group">
        <label class="col-md-4">Active:</label>
        <label class="switch"><input type="checkbox" name="status" ng-model="subcategory.status">
        <span class="slider"></span>
      </label>
    </div>
    <div class="form-group">
      <label class="col-md-4" for="image">Image:*</label>
      <span class="col-md-4">
        <input type="file" name='image' id="image" accept="image/jpeg,image/png,image/jpg" ng-model="subcategory.image" onchange="angular.element(this).scope().uploadImage(this.files)">
      </span>
    </div>
    <div class="form-group" style="margin-top: 50px;">
      <label class="col-md-4"></label>
      <input type="submit" class="btn btn-primary" ng-disabled="categoryForm.$invalid" value="Submit" ng-click="addSubCategory(subcategory)">
    </div>
  </form>
</div>
</div>

<script type="text/ng-template" id="customTemplate.html">
  <a>
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
      <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
  </a>
</script>
