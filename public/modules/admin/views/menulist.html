<div class="row">
	<div class="col-md-3">
		<div ng-include="'../../../staticViews/adminAside.html'"></div>
	</div>
	
	<div class="col-md-8 containeradmin" ng-init="getMenuList()">
		<h3 class="text-center" style="margin-top: 10px;">Manage Menus</h3>
		<span class="float-right"><a href="#!/admin/menu/add" class="btn btn-success">ADD</a></span>
		<table ng-table="tableParams" class="table table-bordered table-hover" show-filter="true" style="margin-top: 55px;">
			<tr class="text-center" ng-repeat="menu in $data">
				<td title="'Name'" filter="{ name: 'text'}" sortable="'name'" ng-bind="menu.name"></td>
				<td title="'Details'" ng-bind="menu.description">
				</td>
				<td title="'Price'" ng-bind="menu.priceEachItem">
				</td>
				<td title="'Quantity'" ng-bind="menu.quantity">
				</td>
				<td title="'Quantity Left'" ng-bind="menu.remainingQuantity">
				</td>
				<td title="'Status'">
				<span ng-if="menu.status"><i class="fa fa-check-circle" aria-hidden="true"></i></span>
				<span ng-if="!menu.status"><i class="fa fa-times" aria-hidden="true"></i></span></td>
				<td title="'Actions'">
					<a href="#!/admin/menu/update/{{menu._id}}" alt="Click to edit" title="Click to delete"><i class="fa fa-edit" aria-hidden="true"></i></a>&nbsp;&nbsp;
					<a href="javascript:void(0)" alt="Click to delete" title="Click to delete"><i class="fa fa-trash" aria-hidden="true" ng-click="deleteMenu(menu._id)"></i></a>
				</td>
			</tr>
		</table>
	</div>
</div>
