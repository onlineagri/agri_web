<div class="row">
	<div class="col-md-3">
		<div ng-include="'../../../staticViews/adminAside.html'"></div>
	</div>
	
	<div class="col-md-8 containeradmin" ng-init="getOrders()">
		<h3 class="text-center" style="margin-top: 10px;">Manage Orders</h3>
		<table ng-table="tableParams" class="table table-bordered table-hover" show-filter="true" style="margin-top: 55px;">
			<tr class="text-center" ng-repeat="order in $data">
				<td title="'Order Number'" filter="{ orderNumber: 'text'}" sortable="'orderNumber'" ng-bind="order.orderNumber"></td>
				<td title="'User Name'" ng-bind="order.customerName">
				</td>
				<td title="'Price'" ng-bind="order.amountPaid">
				</td>
				<td title="'Price'" ng-bind="order.status">
				</td>
				<td title="'Ordered On'" ng-bind="order.created_at | date">
				</td>
				<td title="'Actions'">
					<a href="#!/admin/order/update/{{order.orderNumber}}" alt="Click to view" title="Click to view"><i class="fa fa-eye" aria-hidden="true"></i></a>&nbsp;&nbsp;
					<a href="javascript:void(0)" alt="Click to Cancle" title="Click to Cancle"><i class="fa fa-ban" aria-hidden="true" ng-click="cancleOrder(order.orderNumber)"></i></a>
				</td>
			</tr>
		</table>
	</div>
</div>
