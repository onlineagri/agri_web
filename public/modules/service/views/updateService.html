<div class="row">
    <div class="col-md-3">
        <div ng-include="'../../../staticViews/adminAside.html'"></div>
    </div>
    <div class="col-md-8 containeradmin">
    <section class="content-header">
        <div class="pull-left">
        <h2>Update Service</h2></div>
        <span class="float-right"><a href="#!/admin/services" class="btn btn-success">Back</a></span>
    </section>
    <!-- <div class="alert alert-{{errorSuccess}} alert-dismissable" ng-show="message">{{message}}</div> -->


    <section class="content" ng-init="getService()">
        <div class="clearfix"></div>
        <div class="add-campaign-form">
            <div class=" col-md-offset-1 col-md-10 col-sm-10 col-sm-offset-1">
                <form class="form-horizontal" name="form">
                    <div class="form-group">
                        <label for="name" class="col-md-2 col-sm-2 control-label">Service Name:</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="text" name="name" id="name" ng-model="service.name" required class="col-md-12 col-sm-12"> 
                        <span class="error-messages" ng-show="form.name.$dirty && form.name.$invalid">
                          <span  ng-show="form.name.$error.required">Please enter service name</span>
                        </span>
                      </div>
                  </div>
                    <div class="form-group">
                        <button class="col-sm-6 col-md-3 btn btn-success" ng-click="addNewPackage()">Add Package</button><br/>
                        <label class="col-sm-2 control-label" for="inputEmail3">Enter Packages *</label>
                        <div class="col-sm-10" ng-repeat="package in service.package">
                            <label class="col-sm-2 control-label" for="package{{name}}">Name*</label>
                            <input type="text" name="{{package.name}}" id="{{package.name}}" ng-model="package.name" required class="col-sm-10 col-md-10">
                            <label class="col-sm-2 control-label" for="package{{days}}">Days*</label>
                            <input type="number" name="{{package.days}}" id="{{package.days}}" ng-model="package.days" required class="col-sm-10 col-md-10">
                            <label class="col-sm-2 control-label" for="package{{netAmount}}">NetAmount*</label>
                            <input type="number" name="{{package.netAmount}}" id="{{package.netAmount}}" ng-model="package.netAmount" required class="col-sm-10 col-md-10">
                            <label class="col-sm-2 control-label" for="package{{dealPrice}}">DealPrice*</label>
                            <input type="number" name="{{package.dealPrice}}" id="{{package.dealPrice}}" ng-model="package.dealPrice" required class="col-sm-10 col-md-10">
                            <label class="col-md-2 col-sm-2">Status:</label>
                            <label class="switch col-sm-10 col-md-10"><input type="checkbox" name="{{package.status}}" ng-model="package.status">
                            <span class="slider"></span>
                            </label>
                            <label class="col-sm-2 col-md-2 control-label" for="package{{name}}">Description *</label>
                            <div class="col-sm-10">
                                <textarea ckeditor="options" ng-model="package.description"></textarea>
                            </div>
                            <button class="col-sm-6 col-md-4 btn btn-success"ng-click="removePackage($index)">Remove Package</button>
                            <hr>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">Active:</label>
                        <label class="switch col-sm-10 col-md-10"><input type="checkbox" name="status" ng-model="service.status">
                        <span class="slider"></span>
                      </label>
                    </div>

                    <div class="form-group">
                        <div style="margin-bottom: 15px;"></div>
                        <div class="col-md-6 col-md-offset-4 col-sm-8 col-sm-offset-4">
                            <input type="submit"  ng-click="updateService(service)" value="Add" class='btn btn-primary' />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="spacer50"></div>
    </section>
    
    </div>
</div>
